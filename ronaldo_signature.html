<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ronaldo Martins Signature</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 10pt;
    color: #333333;
    margin: 0;
    padding: 0;
  }
  .signature-container {
    padding: 10px 0;
  }
  .signature-table {
    width: auto; /* Let table size to content */
    border-collapse: collapse;
    border-top: 1px solid #cccccc;
    padding-top: 10px;
    margin-top: 15px;
  }
  .logo-cell {
    padding-right: 10px;
    vertical-align: top;
  }
  .details-cell {
    vertical-align: top;
  }
  .name {
    font-weight: bold;
    font-size: 11pt;
    margin-bottom: 3px;
    color: #222222;
  }
  .phone {
    margin-bottom: 3px;
    font-size: 10pt;
  }
  a {
    color: #1155cc;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  img {
    display: block; /* Prevents extra space below image in some clients */
  }
</style>
</head>
<body>

<div class="signature-container">
  <table class="signature-table" cellpadding="0" cellspacing="0">
    <tr>
      <td class="logo-cell">
        <!-- Assuming the image is hosted and accessible at this path -->
        <img src="/images/mbras-1.PNG" alt="MBRAS Logo" width="80">
      </td>
      <td class="details-cell">
        <div class="name">Ronaldo Martins</div>
        <div class="phone">
          <a href="tel:+5511988373606">+55 11 98837-3606</a>
        </div>
        <!-- You can add more details here like email or website -->
       <div class="email"><a href="mailto:rm@mbras.com.br">rm@mbras.com.br</a></div>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
